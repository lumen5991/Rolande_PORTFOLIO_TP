<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>meteo</title>
</head>

<body>

    <header>

        <div class="user">
            <img src="./assets/images/lulu-removebg-preview.png" alt="">
            <h3 class="name">AHLE Lumen</h3>
            <p class="post">Experte dans les métiers du numériques</p>
        </div>

        <div class="meteos">
            <p>
                Découvrez la magie de la météo sur notre site,
                où vous pourrez explorer des prévisions précises et fiables pour mieux planifier votre journée
            </p>


        </div>
    </header>

    <div class="contents">
        <h1>Recevez toute l'actualité météorologique ici</h1>
        <div class="search">
            <input type="text" placeholder="Entrer le nom de la ville">
            <button><i class='fas fa-search'></i></button>
        </div>
        <div class="weather">
            <h1 class="celcius"></h1>
            <h2 class="city"></h2>
            <div class="detail">
                <div class="col">
                    <div class="humidity">
                        <p class="humidityP"></p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <div class="wind">
                        <p class="windS"></p>
                        <p>Pluviosité</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
